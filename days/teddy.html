<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teddy Day üß∏</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg, #fbd3c7, #f5a9b8);
      color: #5a2a2a;
      overflow-x: hidden;
    }

    .container {
      max-width: 420px;
      margin: auto;
      text-align: center;
      padding: 40px 18px 210px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .card {
      background: rgba(255,255,255,0.65);
      border-radius: 26px;
      padding: 26px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      animation: floatIn 1.1s ease forwards;
    }

    @keyframes floatIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .message {
      font-size: 1.05rem;
      line-height: 1.75;
      margin-top: 14px;
    }

    .hug-btn {
      margin-top: 26px;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      background: #ff6f91;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
      transition: transform 0.2s;
    }

    .hug-btn:hover {
      transform: scale(1.08);
    }

    .hug-text {
      margin-top: 20px;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .hug-text.show {
      opacity: 1;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 18px;
      opacity: 0.8;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-20vh); }
    }

    /* Teddy + Cat combo */
    .bottom-characters {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 36px;
      z-index: 5;
      pointer-events: none;
    }

    .char {
      width: 140px;
      height: 140px;
    }
  </style>
</head>

<body>

<!-- üîí DATE GUARD -->
<script>
  if (Date.now() < new Date("Feb 10, 2026 00:00:00").getTime()) {
    window.location.href = "../countdown.html";
  }
</script>

<div class="container">
  <h1>üß∏ Teddy Day</h1>
  <p class="subtitle">A little warmth, just for you</p>

  <div class="card">
    <div id="teddyAnim" style="width:180px;margin:auto;"></div>

    <p class="message">
      When the world feels heavy,<br>
      when days get tiring,<br><br>
      I want to be your teddy ‚Äî  
      always here, always soft,  
      always holding you close ü§ç
    </p>

    <button class="hug-btn" onclick="hug()">
      Tap for a hug ü§ó
    </button>

    <div id="hugText" class="hug-text">
      This hug is tight, warm,<br>
      and lasts as long as you need üå∏
    </div>
  </div>

  <button class="hug-btn" style="margin-top:32px;" onclick="location.href='../router.html'">
    Next ‚Üí
  </button>
</div>

<!-- Floating hearts -->
<script>
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("img");
    heart.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    heart.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(heart);
  }

  function hug() {
    document.getElementById("hugText").classList.add("show");
  }
</script>

<!-- üß∏ Characters -->
<div class="bottom-characters">
  <div id="teddyBottom" class="char"></div>
  <div id="catBottom" class="char"></div>
</div>

<script>
  lottie.loadAnimation({
    container: document.getElementById("teddyAnim"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "https://assets9.lottiefiles.com/packages/lf20_puciaact.json"
  });

  lottie.loadAnimation({
    container: document.getElementById("teddyBottom"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "https://assets10.lottiefiles.com/packages/lf20_q5pk6p1k.json"
  });

  lottie.loadAnimation({
    container: document.getElementById("catBottom"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "https://assets10.lottiefiles.com/packages/lf20_kygxb9t6.json"
  });
</script>

</body>
</html>
